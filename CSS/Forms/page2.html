<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="Form.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="headline"><h1>Отправить заявку</h1></div>
<div class="all_content">
    <div class="comment"><strong>Ваше имя</strong></div>
    <form method="get">
        <label>
            <input title="Ваше имя *" maxlength="150" placeholder="Ваше имя *"
                   class="enter_string"/>
        </label>
        <div class="comment"><strong>Ваш номер телефона</strong></div>
        <label>
            <input name="telephone" title="Ваш номер телефона *" placeholder="Ваш номер телефона *"
                   class="enter_string"/>
        </label>
        <div class="comment"><strong>Ваш email или VK</strong></div>
        <label>
            <input name="email" title="Ваш email или VK *" placeholder="Ваш email или VK *"
                   class="enter_string"/>
        </label>
        <div class="comment"><strong>Комментарий</strong></div>
        <label>
           <textarea placeholder="Комментарий (не обязательно)"
                     rows="6"></textarea>
        </label>
        <div class="last_comment">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
        <label><input type="button" name="Отправить заявку" value="Отправить заявку" class="footer button"></label>
        <div class="footer"></div>
    </form>
</div>
</body>
</html>
