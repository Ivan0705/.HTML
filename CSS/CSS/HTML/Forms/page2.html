<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="../Text/style.css" rel="stylesheet" type="text/css">
    <link href="Form.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="headline"><h1>Отправить заявку</h1></div>
    <div class="all_content">
        <div class="comment"><strong>Ваше имя</strong></div>
        <form method="get">
            <label>
                <input name="text" title="Ваше имя *" placeholder="Ваше имя *" class="input_text"/>
            </label>
            <div class="comment"><strong>Ваш номер телефона</strong></div>
            <label><input name="telephone" title="Ваш номер телефона *" placeholder="Ваш номер телефона *"
                          class="input_text font_family"/></label>
            <div class="comment"><strong>Ваш email или VK</strong></div>
            <label><input name="email" title="Ваш email или VK *" placeholder="Ваш email или VK *"
                          class="input_text font_family"/></label>
            <div class="comment"><strong>Комментарий</strong></div>
            <label><textarea placeholder="Комментарий (не обязательно)" class="font_family"></textarea></label>

            <div class="font_family">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
            <label><input type="button" name="Отправить заявку" value="Отправить заявку" class=" button "></label>
        </form>

</div>
</body>
</html>
