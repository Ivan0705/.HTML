<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>
<body>
<table width="12" border="3">
    <thead>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="2">4</td>
        <td rowspan="2">5</td>
    </tr>
    <tr>
        <td c>6</td>
        <td  rowspan="2">7</td>
    </tr>
    </tbody>
    <tfoot><tr><td>8</td><td>9</td><td>10</td></tr></tfoot>
</table>
</body>
</html>
