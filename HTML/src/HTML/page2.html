<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>
<body>
<table width="100" border="3">
    <thead>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="2">4</td>
        <td rowspan="2"><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/3045-saunders-gentoo_RJ.jpg/266px-3045-saunders-gentoo_RJ.jpg"
                height=50% width="70"
                alt="Пингвин">
        </td>
    </tr>
    <tr>
        <td>6</td>
        <td rowspan="2">7</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    </tfoot>
</table>

</html>
