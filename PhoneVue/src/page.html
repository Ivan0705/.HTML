<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>PhoneBookVue</title>
</head>
<body>
<div class="container">
    <div class=row"">
        <div class=" col-4 col-sm-12"><h1>PhoneBook</h1></div>
    </div>
</div>
<div class="container" id="app">
    <div class="row">
        <div class="col-4 col-sm-12">
            <form>
                <label>
                    <input type="text" id="addName" class="form-control" placeholder="Введите Ваше имя">
                </label>
                <label>
                    <input type="text" id="addLastName" class="form-control" placeholder="Ввведите Вашу фамилию">
                </label>
                <label>
                    <input type="text" id="numberPhone" class="form-control" placeholder="Введите Ваш номер телефона">
                </label>

                <button id="add" type="button" class="btn btn-primary button">Add</button>
            </form>
            <table class="table table-bordered table">
                <thead class="thead-dark">
                <tr>
                    <th>№</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Номер телефона</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="btn btn-danger">X</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
</body>
</html>
