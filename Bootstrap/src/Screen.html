<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>TodoList</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"><h1>Todo List</h1></div>
    </div>
</div>
<div class="container">

        <div class="col-4">
            <form>
                <label for="Todo-NewText"> <input type="text" id="Todo-NewText" class="form-control">

                </button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <ul id="Todo-Text"></ul>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="TL.js"></script>

</html>
